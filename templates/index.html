<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d3b66;
            --secondary: #00b4d8;
            --accent: #90e0ef;
            --background: #f6f9fb;
            --surface: #ffffff;
            --error: #ff6b6b;
            --success: #43aa8b;
            --text-main: #22223b;
            --text-light: #6c757d;
        }
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .container {
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(13, 59, 102, 0.15);
            padding: 48px 36px 36px 36px;
            max-width: 480px;
            width: 100%;
            margin: 40px 0;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .tab-container {
            margin-bottom: 24px;
        }
        .tab-buttons {
            display: flex;
            background: var(--background);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        .tab-btn {
            flex: 1;
            padding: 14px 0;
            border: none;
            background: none;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .tab-btn.active {
            background: var(--secondary);
            color: #fff;
        }
        .tab-btn:not(.active):hover {
            background: var(--accent);
            color: var(--primary);
        }
        .upload-area, .record-area {
            border: 2px dashed var(--secondary);
            border-radius: 16px;
            padding: 36px 20px;
            text-align: center;
            margin-bottom: 24px;
            background: var(--background);
            transition: border-color 0.2s, background 0.2s;
            cursor: pointer;
            position: relative;
        }
        .upload-area.dragover, .record-area.recording {
            border-color: var(--primary);
            background: var(--accent);
        }
        .upload-icon, .record-icon {
            font-size: 3.2rem;
            color: var(--secondary);
            margin-bottom: 16px;
        }
        .record-area.recording .record-icon {
            color: var(--error);
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        .upload-text, .record-text {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 18px;
        }
        .upload-btn, .record-btn, .stop-btn, .copy-btn {
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 24px;
            font-size: 1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 0;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,180,216,0.08);
        }
        .upload-btn:hover, .record-btn:hover, .stop-btn:hover, .copy-btn:hover {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        }
        .file-input {
            display: none;
        }
        .file-info {
            margin-top: 12px;
            padding: 12px;
            background: var(--accent);
            border-radius: 10px;
            color: var(--primary);
            font-size: 1rem;
            display: none;
        }
        .supported-formats {
            text-align: center;
            color: var(--text-light);
            font-size: 0.95rem;
            margin-top: 10px;
            margin-bottom: 0;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 18px 0;
        }
        .spinner {
            border: 4px solid #e0e0e0;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            margin-top: 24px;
            padding: 20px 18px;
            background: var(--background);
            border-radius: 16px;
            border-left: 5px solid var(--secondary);
            display: none;
        }
        .result h3 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 1.15rem;
            font-weight: 600;
        }
        .transcription-text {
            font-size: 1.08rem;
            line-height: 1.6;
            color: var(--text-main);
            background: var(--surface);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            min-height: 80px;
            white-space: pre-wrap;
        }
        .result.error, .error {
            background: #ffe6e6;
            border-left-color: var(--error);
        }
        .audio-controls {
            margin-top: 12px;
            display: none;
        }
        audio {
            width: 100%;
            margin-top: 8px;
        }
        .recording-controls {
            margin-top: 16px;
            padding: 16px;
            background: var(--background);
            border-radius: 12px;
        }
        .recording-time {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--error);
            margin-bottom: 10px;
        }
        .recording-visualizer {
            height: 48px;
            background: var(--surface);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        .visualizer-bar {
            width: 4px;
            background: var(--secondary);
            margin: 0 1px;
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        .permission-denied {
            color: var(--error);
            background: #ffe6e6;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ffcccc;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 4px 18px 4px;
            }
            h1 {
                font-size: 1.3rem;
            }
            .upload-area, .record-area {
                padding: 18px 4px;
            }
            .tab-btn {
                font-size: 0.95rem;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó£Ô∏è Speech to Text</h1>
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('upload')">üìÅ Upload File</button>
                <button class="tab-btn" onclick="switchTab('record')">üé§ Record Voice</button>
            </div>
        </div>
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üéµ</div>
            <div class="upload-text">Click to select or drag & drop your audio file</div>
            <button class="upload-btn" type="button" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <input type="file" id="fileInput" class="file-input" accept=".wav,.mp3,.m4a,.flac,.ogg,.webm" />
        </div>
        <div class="record-area" id="recordArea" style="display: none;">
            <div class="record-icon" id="recordIcon">üé§</div>
            <div class="record-text" id="recordText">Click to start recording</div>
            <button class="record-btn" id="recordBtn" onclick="toggleRecording()">
                Start Recording
            </button>
            <div class="recording-controls" id="recordingControls" style="display: none;">
                <div class="recording-time" id="recordingTime">00:00</div>
                <div class="recording-visualizer" id="visualizer"></div>
                <button class="stop-btn" onclick="stopRecording()">Stop Recording</button>
            </div>
        </div>
        <div class="file-info" id="fileInfo">
            <strong>Selected file:</strong> <span id="fileName"></span>
        </div>
        <div class="supported-formats">
            Supported formats: WAV, MP3, M4A, FLAC, OGG, WebM
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your audio... This may take a moment.</p>
        </div>
        <div class="result" id="result">
            <h3>Transcription Result:</h3>
            <div class="transcription-text" id="transcriptionText"></div>
            <button class="copy-btn" onclick="copyTranscription()">Copy Text</button>
            <div class="audio-controls" id="audioControls">
                <p><strong>Your audio:</strong></p>
                <audio controls id="audioPlayer"></audio>
            </div>
        </div>
    </div>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const recordArea = document.getElementById('recordArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const transcriptionText = document.getElementById('transcriptionText');
        const audioControls = document.getElementById('audioControls');
        const audioPlayer = document.getElementById('audioPlayer');

        // Recording variables
        let mediaRecorder;
        let recordedChunks = [];
        let recordingTimer;
        let recordingStartTime;
        let audioContext;
        let analyser;
        let dataArray;
        let animationId;

        // Tab switching
        function switchTab(tab) {
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'upload') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                uploadArea.style.display = 'block';
                recordArea.style.display = 'none';
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                uploadArea.style.display = 'none';
                recordArea.style.display = 'block';
            }
            
            // Clear previous results
            result.style.display = 'none';
            fileInfo.style.display = 'none';
        }

        // Recording functions
        async function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                stopRecording();
            } else {
                startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000
                    } 
                });
                
                recordedChunks = [];
                // Try to use OGG recording if supported
                let mimeType = '';
                if (MediaRecorder.isTypeSupported('audio/ogg;codecs=opus')) {
                    mimeType = 'audio/ogg;codecs=opus';
                } else if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                    mimeType = 'audio/webm;codecs=opus';
                } else {
                    mimeType = '';
                }
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                    processRecordedAudio(blob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                startRecordingUI();
                setupAudioVisualization(stream);
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                showPermissionError();
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                stopRecordingUI();
                if (audioContext) {
                    audioContext.close();
                }
            }
        }

        function startRecordingUI() {
            const recordBtn = document.getElementById('recordBtn');
            const recordingControls = document.getElementById('recordingControls');
            const recordText = document.getElementById('recordText');
            
            recordArea.classList.add('recording');
            recordBtn.style.display = 'none';
            recordingControls.style.display = 'block';
            recordText.textContent = 'Recording... Speak now!';
            
            // Start timer
            recordingStartTime = Date.now();
            recordingTimer = setInterval(updateRecordingTime, 100);
        }

        function stopRecordingUI() {
            const recordBtn = document.getElementById('recordBtn');
            const recordingControls = document.getElementById('recordingControls');
            const recordText = document.getElementById('recordText');
            
            recordArea.classList.remove('recording');
            recordBtn.style.display = 'inline-block';
            recordingControls.style.display = 'none';
            recordText.textContent = 'Click to start recording';
            
            // Stop timer
            clearInterval(recordingTimer);
            
            // Stop visualization
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function updateRecordingTime() {
            const elapsed = Date.now() - recordingStartTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('recordingTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function setupAudioVisualization(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            createVisualizerBars();
            visualize();
        }

        function createVisualizerBars() {
            const visualizer = document.getElementById('visualizer');
            visualizer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = '10px';
                visualizer.appendChild(bar);
            }
        }

        function visualize() {
            const bars = document.querySelectorAll('.visualizer-bar');
            
            function draw() {
                if (!analyser) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                bars.forEach((bar, index) => {
                    const value = dataArray[index * 2] || 0;
                    const height = (value / 255) * 50 + 5;
                    bar.style.height = `${height}px`;
                });
                
                animationId = requestAnimationFrame(draw);
            }
            
            draw();
        }

        function processRecordedAudio(blob) {
            // Convert blob to file
            const file = new File([blob], 'recorded-audio.webm', { type: 'audio/webm' });
            
            // Show file info
            fileName.textContent = 'recorded-audio.webm';
            fileInfo.style.display = 'block';
            
            // Create audio URL for playback
            const audioUrl = URL.createObjectURL(blob);
            audioPlayer.src = audioUrl;
            audioControls.style.display = 'block';
            
            // Upload and transcribe
            uploadFile(file);
        }

        function showPermissionError() {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'permission-denied';
            errorDiv.innerHTML = `
                <strong>Microphone access denied!</strong><br>
                Please allow microphone access and try again. You can also upload an audio file instead.
            `;
            recordArea.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            const allowedTypes = ['audio/wav', 'audio/mpeg', 'audio/mp4', 'audio/x-m4a', 'audio/flac', 'audio/ogg', 'audio/webm'];
            const allowedExtensions = ['.wav', '.mp3', '.m4a', '.flac', '.ogg', '.webm'];
            
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(file.type) && !allowedExtensions.includes(fileExtension)) {
                alert('Please select a valid audio file (WAV, MP3, M4A, FLAC, OGG, or WebM)');
                return;
            }

            // Show file info
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';

            // Create audio URL for playback
            const audioUrl = URL.createObjectURL(file);
            audioPlayer.src = audioUrl;
            audioControls.style.display = 'block';

            // Upload and transcribe
            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('audio', file);

            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';

            fetch('/transcribe', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    showResult(data.error, true);
                } else {
                    showResult(data.transcription, false);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showResult('Error: ' + error.message, true);
            });
        }

        function showResult(text, isError) {
            transcriptionText.textContent = text;
            result.style.display = 'block';
            
            if (isError) {
                result.classList.add('error');
            } else {
                result.classList.remove('error');
            }
        }

        function copyTranscription() {
            const text = transcriptionText.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#007bff';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#28a745';
                }, 2000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
                alert('Could not copy text. Please select and copy manually.');
            });
        }
    </script>
</body>
</html>
